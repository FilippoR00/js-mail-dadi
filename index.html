<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gioco dei Dadi</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>Il gioco dei dadi</h1>
        <div class="btn">
            <button class="button" id="roll">Tira il dado</button>
        </div>
        <div class="box">
            <div class="box-top">Il tuo numero</div>
            <div class="box-top">Il numero da battere</div>
        </div>
        <div class="box">
            <div class="inner-box my-value">
                <div id="dado-user"></div>
            </div>
            <div class="inner-box pc-value">
                <div id="dado-computer"></div>
            </div>
            <div id="result"></div>
        </div>
    </div>




    <script src="js/script.js"></script>
</body>
</html>
